<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
</head>
<body>
    <header>
            <div class="masthead">
                    <h1>Form Assignment</h1>
             </div>
    </header>
    <div class="mainbody">
    <div class = "formbox">
        <div class="lab">
        <label for = "text">Text</label>
        </div>
        <div class="inp">
        <input type="text" placeholder="Text" name="text" id="text"  required class="md"/>
        </div>
    </div>
    <div class = "formbox">
       <div class="lab">
        <label for = "em">E-mail</label>
        </div>
        <div class="inp">
        <input type="email" placeholder="E-mail" name="em" id="em" required class="md"/>
         </div>
    </div>
    <div class = "formbox">
       <div class="lab">
        <label for = "url">URL</label>
        </div>
        <div class="inp">
        <input type="url" placeholder="URL" name="url" id="url" required class="md"/>
        </div>
    </div>
    <div class = "formbox">
       <div class="lab">
        <label for = "pas">Password</label>
          </div>
         <div class="inp">
        <input type="password" placeholder="password" name="pas" id="pas" required class="md"/>
          </div>
    </div>
    </div>
    <div class="bt">
    <input type="button" class="button" value="send" style="width:60px;height:30px;">
    </div>
    
</body>
</html>
